<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trending Tickers</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
  <!-- <link rel="stylesheet" href="static/css/styles.css"> -->
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Trending Tickers</span>
    </nav>

    <div class="container">
        <section class="row">
          <div class="col-lg-7 col-md-12">
            <div class="description-content">
              <h2 class="description-header">Pick a stock.</h2>
              <hr>
              <p>The purpose of this project is to analyze the latest "Trending Tickers" on Yahoo Finance.</p>
              <p>Select a ticker from the dropdown below and click "Analyze."</p>
              <select name="data" method="GET" action="/">
                  {% for ticker in data.symbols %}
                      <option value="{{ticker}}" SELECTED>{{ticker}}</option>
                  {% endfor %}
              </select>
              <button type="button" class="btn btn-primary btn-sm" onclick="getData()">Analyze</button>
              <hr>
            </div>  
    </div>
    <script type="text/javascript" src="/static/js/stock_data.js"></script>

</body>

</html>
